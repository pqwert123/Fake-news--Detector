<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Prediction — Pratima Sahu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
    }
    h1 { color: #059669; margin-bottom: 15px; }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 150px;
      border-radius: 10px;
      border: none;
      outline: none;
      padding: 15px;
      font-size: 15px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      background: #059669;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #047857; }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #111;
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>
<body>
  <h1>Fake News Prediction</h1>
  <textarea id="newsText" placeholder="Paste or type news content..."></textarea>
  <button onclick="analyzeNews()">Check News</button>
  <div class="result" id="resultBox"></div>

  <script>
    async function analyzeNews() {
      const text = document.getElementById("newsText").value.trim();
      const box = document.getElementById("resultBox");
      if (!text) {
        alert("Please enter some text first!");
        return;
      }
      box.style.display = "block";
      box.textContent = "Analyzing... ⏳";

      try {
        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        box.style.color = data.label === "FAKE" ? "#b91c1c" : "#065f46";
        box.innerHTML = `<b>Prediction:</b> ${data.label}<br><b>Confidence:</b> ${data.confidence}%`;
      } catch {
        box.textContent = "Error: Unable to connect to server!";
      }
    }
  </script>
</body>
</html>
